[package]
name = "nijsac-website-backend"
version = "0.1.0"
edition = "2021"
license = "MIT"

[dependencies]
tokio = { version = "1.44.1", features = ["full"] }
axum = { version = "0.8.3", features = ["json", "macros", "multipart"] }
axum-extra = { version = "0.10.1", features = ["cookie"] }
tower-http = { version = "0.6.2", features = ["trace"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
sqlx = { version = "0.8.3", features = ["postgres", "runtime-tokio", "migrate", "macros", "time", "uuid"] }
thiserror = "2.0.12"
validator = { version = "0.20.0", features = ["derive"] }
uuid = { version = "1.16.0", features = ["v7", "serde"] }
argon2 = "0.5.3"
dotenvy = "0.15.7"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
serde_with = "3.12.0"
memory-serve = "1.2.0"
time = { version = "0.3.41", features = ["serde"] }
rand = "0.9.0"
strum_macros = "0.27.1"
object_store = "0.11.2"
bytes = "1.10.1"
mime = "0.3.17"
image = { version = "0.25.6", features = ["webp"] }